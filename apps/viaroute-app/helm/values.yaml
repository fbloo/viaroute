replicaCount: 1

image:
  repository: viaroute-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: viaroute.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  port: 3000
  env:
    NODE_ENV: production
    PORT: "3000"
    FRONTEND_URL: "http://localhost"

# Database configuration
database:
  host: postgresql
  port: 5432
  name: viaroute
  user: postgres
  # Password should be set via secret

# Auth0 configuration
auth0:
  domain: ""
  audience: ""
  # These should be set via secret

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    database: "viaroute"
  persistence:
    enabled: true
    size: 8Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# ConfigMap for non-sensitive configuration
configMap:
  create: true

# Secrets (should be created separately or via external secrets)
secrets:
  create: false  # Set to true if you want the chart to create secret template
  databasePassword: ""
  auth0Domain: ""
  auth0Audience: ""
  jwtSecret: ""

