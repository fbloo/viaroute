version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: viaroute-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: viaroute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../..
      dockerfile: apps/viaroute-app/Dockerfile
    container_name: viaroute-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: viaroute
      DB_USER: postgres
      DB_PASSWORD: postgres
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../apps/viaroute-app/backend:/app/src
      - ../../apps/viaroute-app/frontend:/app/frontend
    command: npm run start:dev

volumes:
  postgres_data:
