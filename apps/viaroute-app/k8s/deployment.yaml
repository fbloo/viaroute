apiVersion: apps/v1
kind: Deployment
metadata:
  name: viaroute-app
  namespace: viaroute
  labels:
    app: viaroute-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viaroute-app
  template:
    metadata:
      labels:
        app: viaroute-app
    spec:
      containers:
        - name: viaroute-app
          image: ghcr.io/fbloo/viaroute:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: viaroute-app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: viaroute-app-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: viaroute-app-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: viaroute-app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: viaroute-app-secrets
                  key: DB_PASSWORD
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: viaroute-app-secrets
                  key: AUTH0_DOMAIN
                  optional: true
            - name: AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: viaroute-app-secrets
                  key: AUTH0_AUDIENCE
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: viaroute-app-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

