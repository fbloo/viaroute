name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/viaroute-app/backend/package-lock.json
            apps/viaroute-app/frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: apps/viaroute-app/backend
        run: npm ci

      - name: Run backend tests
        working-directory: apps/viaroute-app/backend
        run: npm test

      - name: Check backend code quality
        working-directory: apps/viaroute-app/backend
        run: npm run check

      - name: Install frontend dependencies
        working-directory: apps/viaroute-app/frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: apps/viaroute-app/frontend
        run: npm test

      - name: Check frontend code quality
        working-directory: apps/viaroute-app/frontend
        run: npm run check

      - name: Build frontend
        working-directory: apps/viaroute-app/frontend
        run: npm run build

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/viaroute-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-domain.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Configure Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy with Helm
        run: |
          export KUBECONFIG=./kubeconfig
          helm upgrade --install viaroute-app ./apps/viaroute-app/helm \
            --namespace viaroute \
            --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --set secrets.databasePassword="${{ secrets.DB_PASSWORD }}" \
            --set secrets.auth0Domain="${{ secrets.AUTH0_DOMAIN }}" \
            --set secrets.auth0Audience="${{ secrets.AUTH0_AUDIENCE }}" \
            --set secrets.jwtSecret="${{ secrets.JWT_SECRET }}"

      - name: Run database migrations
        run: |
          export KUBECONFIG=./kubeconfig
          # You can add a migration job here if needed
          # kubectl run migration-job --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} --restart=Never -- npm run migration:run

